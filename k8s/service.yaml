apiVersion: v1
kind: Service
metadata:
  name: upc-resolver-api-service
  namespace: upc-resolver
  labels:
    app: upc-resolver-api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: upc-resolver-api
---
apiVersion: v1
kind: Service
metadata:
  name: upc-resolver-api-internal
  namespace: upc-resolver
  labels:
    app: upc-resolver-api
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: upc-resolver-api