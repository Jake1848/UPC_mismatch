apiVersion: v1
kind: ServiceAccount
metadata:
  name: upc-resolver-service-account
  namespace: upc-resolver
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT:role/UPCResolverEKSRole
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: upc-resolver
  name: upc-resolver-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["autoscaling"]
  resources: ["horizontalpodautoscalers"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: upc-resolver-rolebinding
  namespace: upc-resolver
subjects:
- kind: ServiceAccount
  name: upc-resolver-service-account
  namespace: upc-resolver
roleRef:
  kind: Role
  name: upc-resolver-role
  apiGroup: rbac.authorization.k8s.io