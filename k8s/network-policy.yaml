apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: upc-resolver-network-policy
  namespace: upc-resolver
spec:
  podSelector:
    matchLabels:
      app: upc-resolver-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    - namespaceSelector:
        matchLabels:
          name: aws-load-balancer-controller
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 5000
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 6379
    - protocol: UDP
      port: 53